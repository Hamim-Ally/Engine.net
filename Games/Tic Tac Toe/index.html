
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/39565093f3.js"></script>

        <link href="../../core/css/main.css" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">

        <title>Prithvi Sanjay Yewale</title>
    </head>

    <body style="font-family: 'Ubuntu', sans-serif;" class="bg-cover text-[1.1rem]">
        <div class="relative h-100 d-flex">
            <section id="main-window"
                class="window overflow-hidden w-100">
                <div class="d-flex h-100">
                    <div class="h-100 w-100">
                        <div class="p-16">
                            <main class="background">
                                <section class="title">
                                    <h1>Tic Tac Toe</h1>
                                </section>
                                <section class="display">
                                    Player <span class="display-player playerX">X</span>'s turn
                                </section>
                                <section class="container">
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                </section>
                                <section class="display announcer"></section>
                                <section class="controls">
                                    <button id="reset">Reset</button>
                                </section>
                            </main>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
    </body>
